 <!-- Portfolio Modals -->
 {% for speaker in site.data.speakers %}
    <div class="portfolio-modal modal fade" id="speaker_id_{{ speaker.name | replace: " ", "_" }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ speaker.name }}</h2>
                            <p class="text-muted">{{ speaker.job }}</p>
                            <hr class="star-primary">
                            <img src="img/Speaker_{{ speaker.name | replace: " ", "_"  }}.{{ speaker.format }}" class="img-responsive img-centered speaker-info-portrait" alt="{{ post.alt }}">
                            <h3>Topic: {{ speaker.topic }}</h3>
                            <p>{{ speaker.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
